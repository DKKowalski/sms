    <div class="container-fluid home-slide m-0 p-0">
        <div id="slide" class="carousel slide m-0" data-ride="carousel" data-pause="hover">

            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#slide" data-slide-to="0" class="active"></li>
                <li data-target="#slide" data-slide-to="1"></li>
                <li data-target="#slide" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="../assets/contactUs.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../assets/contactUs2.jpg" alt="">
                </div>
                <div class="carousel-item">
                    <img src="../assets/contactUs3.jpg" alt="">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#slide" data-slide="prev">
<!--                <span class="fas fa-chevron-left" style="font-size: 40px"></span>-->

    <div class="formContainer">
        <form class="m-0">
            <div class="form-group m-0 mb-1">
                <label class="font-weight-bold"  for="email">Email<span class="text-danger"> *</span></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fad fa-envelope"></span>
                        </div>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Your Email..." required>
                </div>
            </div>
            <div class="form-group m-0 mb-1">
                <label class="font-weight-bold"  for="username">Name<span class="text-danger"> *</span></label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <div class="input-group-text">
                            <span class="fad fa-user-circle"></span>
                        </div>
                    </div>
                    <input type="email" class="form-control" id="username" placeholder="Your Name..." required>
                </div>
            </div>
            <div class="form-group m-0 mb-1">
                <label class="font-weight-bold" for="message">Message <span class="text-danger">*</span></label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message..."></textarea>
            </div>
            <div class="form-group mt-3 mb-0">
                <button type="submit" class="btn btn-success btn-inline font-weight-normal">Submit</button>
            </div>
        </form>
    </div>

    <div class="wrapper">
        <div class="container d-flex flex-row justify-content-between align-content-center p-2">

                <img src="../assets/cradleCreed.svg" alt="crest">
            </div>

                <p> Faith, Character and Integrity</p>
                <p>P.O.BOX KW 72</p>
                <p>KWABENYA-ACCRA</p>
            </div>
        </div>
    </div>

    <div class="socialMedia d-flex flex-row flex-wrap justify-content-around m-0 p-1">
        <span class="h3 fab fa-whatsapp"></span>
        <span class="h3 fab fa-facebook-square"></span>
        <span class="h3 fab fa-instagram"></span>
